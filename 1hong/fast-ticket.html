<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른예매 테스트</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/fast-ticket.css">
    <link rel="stylesheet" href="header-form/hong-style.css">
</head>
<body>
    <div class="hong-header-all"></div>
    <script src="header-form/hong-headerfetch.js"></script>
    <script src="header-form/hong-script.js"></script>

    <div class="hong-page-util">
        <div class="hong-page-util-box">
            <img src="images/hong-ticket-images/hong-ticket-home.png" class="hong-ticket-home" alt="ticket-home">
            <div class="hong-page-util-ticketing"><a href="javascript:void(0)">예매</a></div>
            <div class="hong-page-util-fastticketing"><a href="javascript:void(0)">빠른예매</a></div>
        </div>
    </div>

    <div class="container hong-ticket-container">
        <!-- 빠른예매 제목 -->
        <h1 class="hong-ticket-h1">빠른예매</h1>
        <!-- 빠른예매 제목 -->

        <!-- 예매박스 전체 -->
        <div class="hong-ticket-box">

            <!-- 예매박스 상단 날짜부분 -->
            <div class="hong-ticket-box-head">

                <!-- 예매박스 상단 날짜부분 버튼 -->
                <div class="hong-ticket-box-date">
                    <button class="hong-ticket-box-date-left hong-button" onclick="ticket_box_left()">
                        <img src="images/hong-ticket-images/hong-cal-pre.png" alt="pre">
                    </button>
                    <div class="hong-ticket-box-date-list">
                        <div class="hong-ticket-box-date-flex" style="left: 0px;">
                            <!-- 날짜부분은 js로 작성 -->
                            <button class="hong-ticket-box-list-button hong-button">
                                <span>23</span>
                                <span>오늘</span>
                            </button>
                        </div>
                    </div>
                    
                    <button class="hong-ticket-box-date-right hong-button" onclick="ticket_box_right()">
                        <img src="images/hong-ticket-images/hong-cal-nxt.png" alt="next">
                    </button>
                </div>
                <!-- 예매박스 상단 날짜부분 버튼 -->

                <!-- 예매박스 상단 우측 캘린더 -->
                <div class="hong-ticket-box-calendar">
                    <img src="images/hong-ticket-images/hong-calendar.png" alt="calendar">
                </div>
                <!-- 예매박스 상단 우측 캘린더 -->

            </div>
            <!-- 예매박스 상단 날짜부분 -->

            <!-- 예매박스 하단 예매부분 -->
            <div class="hong-little-container">

                <!-- 영화부분 -->
                <div class="hong-title-movie">
                    <h1>영화</h1>
                    <div class="hong-title-movie-box">
                        <div class="hong-title-movie-button-box">
                            <button class="hong-title-movie-box-all hong-button" onclick="movieAll()">
                                전체
                            </button>
                            <button class="hong-title-movie-box-qr hong-button" onclick="qrAll()">
                                큐레이션
                            </button>
                        </div>
                        <div class="hong-title-movie-all-box">
                            <ul class="hong-title-movie-ul hong-title-movie-ul-all">
                                <li class="hong-title-movie-list">
                                    <button class="hong-button hong-title-movie-list-button">
                                        <img class="hong-title-movie-img-age" src="images/hong-ticket-images/hong-ticket-12.png" alt="12">
                                        <span>드림</span>
                                        <img class="hong-title-movie-img-heart" src="images/hong-ticket-images/hong-ticket-heart.png" alt="hrt">
                                        <input type="hidden" value="">
                                    </button>
                                </li>
                            </ul>
                            <ul class="hong-title-movie-ul hong-title-movie-ul-qr">
                                <li class="hong-title-movie-list">
                                    <button class="hong-button hong-title-movie-list-button">
                                        <img class="hong-title-movie-img-age" src="images/hong-ticket-images/hong-ticket-12.png" alt="12">
                                        <span>드림</span>
                                        <img class="hong-title-movie-img-heart" src="images/hong-ticket-images/hong-ticket-heart.png" alt="hrt">
                                        <input type="hidden" value="">
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="hong-title-movie-underimg">

                        </div>
                    </div>
                </div>
                <!-- 영화부분 -->

                <!-- 극장부분 -->
                <div class="hong-title-theater">
                    <h1>극장</h1>

                </div>
                <!-- 극장부분 -->

                <!-- 시간부분 -->
                <div class="hong-title-time">
                    <h1>시간</h1>

                </div>
                <!-- 시간부분 -->
                
            </div>
            <!-- 예매박스 하단 예매부분 -->

        </div>
        <!-- 예매박스 전체 -->
    </div>
    

    <script src="js/fast-ticket.js"></script>
</body>
</html>
